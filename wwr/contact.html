<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact White Water Rafting</title>
    <meta name="description" content="This page is for relevant contact information for our business.">
    <meta name="author" content="Ben Parada">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo picture">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1 class="contact_heading">Contact Us</h1>
        <div>
            <form>
                <div class="contact_1_name">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="contact_1_email">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="contact_2">    
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="general" name="type" value="general">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="reservation" name="type" value="reservation">
                    <label for="website">Website Suggestion</label>
                    <input type="radio" id="website" name="type" value="website">
                </div>
                <div class="contact_3">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Please let us know in detail how we can help"></textarea>
                </div>
                <div class="contact_4">
                    <input type="checkbox" id="subscription" name="subscription">
                    <label for="subscription">Please sign me up for the monthly newsletter</label>
                </div>
                <div class="button">
                    <button type="submit">Submit Form</button>
                </div>
            </form>
        </div>
        <div class="employees">
            <h2>Our Team</h2>
            <figure>
                <img src="images/employee_1_copy.png" alt="Employee headshot">
                <figcaption>Jane Smith, CEO</figcaption>
            </figure>
            <figure>
                <img src="images/employee_2_copy.png" alt="Employee headshot">
                <figcaption>Joe Harding, Customer Service Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee_3.png" alt="Employee headshot">
                <figcaption>Emma Price, Trip Manager</figcaption>
            </figure>
        </div>
        <section class="contact_info">
            <div class="address">
                <h2>Contact Information</h2>
                <h3>Address</h3>
                <p>123 Fake Street, New York, USA, 00000</p>
                <h3>Phone Number</h3>
                <p>(123) 456-7890</p>
                <h3>Email</h3>
                <p>whitewaterrafting@gmail.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27686.53484858564!2d-73.96195760097535!3d40.790466851175914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sca!4v1697289748593!5m2!1sen!2sca" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://app.moqups.com/mkjqGBTlRddmX0dSV2v4o5sff2Vpda8E/view/page/aa536da91">Contact Us Wireframe</a>
        <p>&copy; 2023 White Water Rafting | Ben Parada</p>
        <div>
            <a href="https://facebook.com"><img src="images/facebook_logo.png" alt="Facebook logo"></a>
            <a href="https://instagram.com"><img src="images/instagram_logo.png" alt="Instagram logo"></a>
            <a href="https://linkedin.com"><img src="images/linkedin_logo.png" alt="LinkedIn logo"></a>
        </div>
    </footer>  
</body>
</html>
