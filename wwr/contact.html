<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description" content="This page is for relevant contact information for our business.">
    <meta name="author" content="Ben Parada">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo picture">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div>
            <h2>Contact Us</h2>
            <form>
                <div>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email">
                </div>
                <div>    
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="general" name="general">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="reservation" name="reservation">
                    <label for="website">Website Suggestion</label>
                    <input type="radio" id="website" name="website">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Please let us know in detail how we can help"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="subscription" name="subscription">
                    <label for="subscription">Please sign me up for the monthly newsletter</label>
                </div>
                <button type="submit">Submit Form</button>
            </form>
        </div>
        <div class="employees">
            <h2>Our Team</h2>
            <figure>
                <img src="images/employee_1_copy.png" alt="Employee headshot">
                <figcaption>Jane Smith, CEO</figcaption>
            </figure>
            <figure>
                <img src="images/employee_2_copy.png" alt="Employee headshot">
                <figcaption>Joe Harding, Customer Service Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee_3.png" alt="Employee headshot">
                <figcaption>Emma Price, Trip Manager</figcaption>
            </figure>
        </div>
        <div>
            <h2>Contact Information</h2>
            <h3>Address</h3>
            <p>123 Fake Street, New York, USA, 00000</p>
            <h3>Phone Number</h3>
            <p>(123) 456-7890</p>
            <h3>Email</h3>
            <p>whitewaterrafting@gmail.com</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 White Water Rafting | Ben Parada</p>
        <div>
            <a href="https://facebook.com"><img src="images/facebook_logo.png" alt="Facebook logo"></a>
            <a href="https://instagram.com"><img src="images/instagram_logo.png" alt="Instagram logo"></a>
            <a href="https://linkedin.com"><img src="images/linkedin_logo.png" alt="LinkedIn logo"></a>
        </div>
    </footer>  
</body>
</html>
