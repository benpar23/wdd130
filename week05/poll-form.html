<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <meta name="description" content="This page is meant to gather data through a poll form.">
    <meta name="author" content="Ben Parada">
</head>
<body>
    <header>
        <h1>WDD 130 HTML Form</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">User Email</label>
                <input type="text" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favourite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="safari">Safari</option>
                </select>
                <label for="pet">Do you have a pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Canada, New York, London, etc."></textarea>
            </fieldset> 
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Ben Parada WDD130</p>
    </footer>   
</body>
</html>
